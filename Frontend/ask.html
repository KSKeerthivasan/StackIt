<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask a Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">QuestionHub</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-4">
    <h2 class="mb-4">Ask a New Question</h2>

    <form>
      <!-- Title -->
      <div class="mb-3">
        <label for="questionTitle" class="form-label">Question Title</label>
        <input type="text" class="form-control" id="questionTitle" placeholder="e.g. How does HTML5 differ from HTML?" required>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="questionDescription" class="form-label">Question Description</label>
        <textarea class="form-control" id="questionDescription" rows="6" placeholder="Provide details about your question..." required></textarea>
      </div>

      <!-- Tags -->
      <div class="mb-3">
        <label for="questionTags" class="form-label">Tags (comma-separated)</label>
        <input type="text" class="form-control" id="questionTags" placeholder="e.g. HTML, Web Development, Markup">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Post Question</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
