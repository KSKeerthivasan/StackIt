<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .toggle-btns {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .toggle-btns button {
      width: 48%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">QuestionHub</a>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="form-container">
    <div class="toggle-btns">
      <button class="btn btn-primary" onclick="showLogin()">Login</button>
      <button class="btn btn-outline-primary" onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h4 class="mb-3">Login</h4>
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" required placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <h4 class="mb-3">Register</h4>
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" required placeholder="Your full name">
      </div>
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" required placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" required placeholder="Create password">
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" required placeholder="Repeat password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS + Toggle Logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
  </script>
</body>
</html>
